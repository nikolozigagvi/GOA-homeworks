<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mini Games Hub</title>
<style>
:root{--bg:#f0e6d8;--panel:#fffaf0;--accent:#ffdca8;--text:#2b2b2b;--grass:#63a85a;--soil:#7a4a2e;}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui,Segoe UI,Arial;background:var(--bg);display:flex;justify-content:center;padding:20px}
.app{display:grid;grid-template-columns:220px 1fr;width:1100px;max-width:100%;background:var(--panel);border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.15);overflow:hidden}
nav{background:#f4efdF;padding:16px;display:flex;flex-direction:column;gap:12px}
nav h2{margin-bottom:10px;font-size:18px}
nav button{padding:10px;border:0;border-radius:8px;background:#fff;cursor:pointer;font-weight:600}
nav button.active{background:var(--accent)}
.page{display:none;padding:16px}
.page.active{display:block}
canvas{border-radius:12px;background:linear-gradient(#bfe3ff,#eef8ff)}
.btn{background:var(--accent);border:0;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer;margin-bottom:8px}
.panel{background:#f4f1e7;padding:12px;border-radius:10px;margin-top:10px}
.stat{display:flex;justify-content:space-between;font-size:14px;margin-bottom:6px}
.garden{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-top:10px}
.plot{height:70px;background:var(--soil);border-radius:6px;cursor:pointer;display:flex;justify-content:center;align-items:flex-end;font-size:22px;transition:.3s}
.field{background:repeating-linear-gradient(90deg,#4fa84f 0 60px,#58b958 60px 120px);border-radius:12px;position:relative;width:100%;height:420px;overflow:hidden}
.player{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);font-size:28px}
.ball{position:absolute;bottom:60px;left:50%;transform:translateX(-50%);font-size:22px}
.plot.planted{animation:grow 3s forwards}
@keyframes grow{0%{transform:scale(0.4)}50%{transform:scale(1.1)}100%{transform:scale(1)}}
</style>
</head>
<body>
<div class="app">
<nav>
<h2>Mini Games</h2>
<button class="active" data-page="poop">üí© Poop</button>
<button data-page="garden">üå± Garden</button>
<button data-page="football">‚öΩ Football</button>
</nav>
<div id="poop" class="page active">
<h1>Poop Simulator</h1>
<canvas id="poopCanvas" width="800" height="420"></canvas>
<div class="panel">
<button id="poopBtn" class="btn">Poop</button>
<div class="stat"><span>Poops</span><span id="poopCount">0</span></div>
<div class="stat"><span>Coins</span><span id="coins">0</span></div>
</div>
</div>
<div id="garden" class="page">
<h1>Grow Garden</h1>
<p>Click plots to plant and harvest</p>
<div class="garden" id="gardenGrid"></div>
<div class="panel">
<div class="stat"><span>Seeds</span><span id="seeds">5</span></div>
<div class="stat"><span>Harvests</span><span id="harvests">0</span></div>
</div>
</div>
<div id="football" class="page">
<h1>Football</h1>
<div class="field" id="field">
<div class="player">üßç‚Äç‚ôÇÔ∏è</div>
<div class="ball" id="ball">‚öΩ</div>
</div>
<div class="panel">
<div class="stat"><span>Goals</span><span id="goals">0</span></div>
</div>
</div>
</div>
<script>
document.querySelectorAll('nav button').forEach(b=>b.onclick=()=>{
document.querySelectorAll('nav button').forEach(x=>x.classList.remove('active'));
document.querySelectorAll('.page').forEach(x=>x.classList.remove('active'));
b.classList.add('active');document.getElementById(b.dataset.page).classList.add('active');
});
const pc=document.getElementById('poopCanvas');const pctx=pc.getContext('2d');let poops=[],poopCount=0,coins=0,lastPoop=0;
document.getElementById('poopBtn').onclick=()=>{const now=performance.now();if(now-lastPoop>700){lastPoop=now;poops.push({x:pc.width/2,y:60,vy:-8,r:10+Math.random()*6});poopCount++;coins++;document.getElementById('poopCount').textContent=poopCount;document.getElementById('coins').textContent=coins;}};
function updatePoops(dt){poops.forEach(p=>{p.vy+=400*dt;p.y+=p.vy;if(p.y+p.r>pc.height-20){p.y=pc.height-20-p.r;p.vy*=-0.3}});}
function drawPoops(){pctx.clearRect(0,0,pc.width,pc.height);poops.forEach(p=>{pctx.beginPath();pctx.arc(p.x,p.y,p.r,0,Math.PI*2);pctx.fillStyle='#6b3f1f';pctx.fill();});}
let lastTime=performance.now();function loop(t){const dt=(t-lastTime)/1000;lastTime=t;updatePoops(dt);drawPoops();requestAnimationFrame(loop);}requestAnimationFrame(loop);
const grid=document.getElementById('gardenGrid');let seeds=5,harvests=0;for(let i=0;i<8;i++){const plot=document.createElement('div');plot.className='plot';plot.onclick=()=>{if(seeds>0&&!plot.dataset.planted){seeds--;plot.dataset.planted=true;plot.classList.add('planted');plot.textContent='üå±';updateGarden();setTimeout(()=>plot.textContent='ü•ï',3000);setTimeout(()=>{plot.dataset.planted=false;plot.textContent='';harvests++;updateGarden();},5000);}};grid.appendChild(plot);}function updateGarden(){document.getElementById('seeds').textContent=seeds;document.getElementById('harvests').textContent=harvests;}updateGarden();
const ball=document.getElementById('ball');let goals=0;document.getElementById('field').onclick=e=>{ball.style.transition='';ball.style.left='50%';ball.style.bottom='60px';setTimeout(()=>{ball.style.transition='all 0.6s ease-out';ball.style.bottom='340px';ball.style.left=Math.random()>0.5?'20%':'80%';goals++;document.getElementById('goals').textContent=goals;},20);};
</script>
</body>
</html>
