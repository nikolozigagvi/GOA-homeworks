<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Treasure Hunt Adventure!</title>
<style>
    body {
        margin: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(to right, #89f7fe, #66a6ff);
        color: #333;
        overflow-x: hidden;
    }
    header {
        text-align: center;
        padding: 20px;
        background-color: #ffde59;
        font-size: 2em;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    section {
        padding: 20px;
        margin: 20px auto;
        max-width: 800px;
        background-color: rgba(255,255,255,0.9);
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button {
        padding: 10px 20px;
        font-size: 1em;
        margin: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: #ff6f61;
        color: white;
        transition: 0.3s;
    }
    button:hover {
        background-color: #ff3b2e;
    }
    #treasure {
        font-size: 3em;
        margin: 20px;
        text-align: center;
    }
    #maze {
        display: grid;
        grid-template-columns: repeat(10, 40px);
        gap: 5px;
        justify-content: center;
        margin-top: 20px;
    }
    .cell {
        width: 40px;
        height: 40px;
        background-color: #66a6ff;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: white;
        cursor: pointer;
        user-select: none;
        transition: 0.2s;
    }
    .cell.treasure {
        background-color: gold;
    }
    .cell.path {
        background-color: #ff6f61;
    }
    #scoreboard {
        font-size: 1.2em;
        text-align: center;
        margin-top: 10px;
    }
</style>
</head>
<body>

<header>Treasure Hunt Adventure!</header>

<section>
    <h2>Step 1: Pick a Treasure Box</h2>
    <p>Click a button to reveal your treasure!</p>
    <button onclick="pickTreasure(1)">Box 1</button>
    <button onclick="pickTreasure(2)">Box 2</button>
    <button onclick="pickTreasure(3)">Box 3</button>
    <div id="treasure"></div>
</section>

<section>
    <h2>Step 2: Find the Hidden Path</h2>
    <p>Click on the grid to try to find the hidden treasure.</p>
    <div id="maze"></div>
    <div id="scoreboard">Score: 0</div>
</section>

<section>
    <h2>Step 3: Fun Animation</h2>
    <p>Click the button to start the bouncing treasure!</p>
    <button onclick="startAnimation()">Start Animation</button>
    <div id="animationArea" style="position: relative; height:200px; margin-top:20px;">
        <div id="animatedTreasure" style="position:absolute; width:50px; height:50px; background:gold; border-radius:50%;"></div>
    </div>
</section>

<script>
    // Step 1: Pick a treasure box
    function pickTreasure(box) {
        const treasures = [
            "üí∞ You found 50 gold coins!",
            "üíé You found a shiny diamond!",
            "üóùÔ∏è You found a mysterious key!"
        ];
        document.getElementById('treasure').innerText = treasures[box - 1];
    }

    // Step 2: Hidden path game
    const maze = document.getElementById('maze');
    const size = 10;
    let score = 0;
    let treasurePosition = Math.floor(Math.random() * size * size);

    for (let i = 0; i < size*size; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', function() {
            if (parseInt(this.dataset.index) === treasurePosition) {
                this.classList.add('treasure');
                alert("You found the hidden treasure!");
                score += 10;
            } else {
                this.classList.add('path');
                score -= 1;
            }
            document.getElementById('scoreboard').innerText = 'Score: ' + score;
        });
        maze.appendChild(cell);
    }

    // Step 3: Fun animation
    let interval;
    function startAnimation() {
        const treasure = document.getElementById('animatedTreasure');
        let pos = 0;
        let direction = 1;
        if(interval) clearInterval(interval);
        interval = setInterval(() => {
            pos += direction * 5;
            if(pos > 150 || pos < 0) direction *= -1;
            treasure.style.top = pos + 'px';
        }, 50);
    }
</script>

</body>
</html>
