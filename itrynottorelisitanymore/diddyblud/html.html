<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BRAINROT ULTIMATE</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Impact,Comic Sans MS}
body{
  overflow:hidden;
  background:black;
  color:white;
  height:100vh;
  cursor:crosshair;
}

/* BACKGROUND */
.bg{
  position:fixed;inset:0;
  background:linear-gradient(45deg,#000,#ff00ff,#000,#00ffff);
  background-size:500% 500%;
  animation:bgMove 6s infinite;
  z-index:-1;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* OVERLAY */
#overlay{
  position:fixed;inset:0;
  display:grid;
  place-items:center;
  background:black;
  z-index:9999;
}
#card{
  padding:30px;
  border-radius:20px;
  background:#111;
  box-shadow:0 0 60px magenta;
  text-align:center;
}
input,button{
  padding:12px;
  border:none;
  border-radius:12px;
  margin-top:10px;
  font-size:18px;
}
button{
  background:linear-gradient(45deg,red,purple);
  color:white;
  cursor:pointer;
  box-shadow:0 0 20px red;
  transition:.2s;
}
button:hover{transform:scale(1.2) rotate(-2deg)}

#main{display:none;padding:20px}
h1{font-size:64px;text-shadow:0 0 40px magenta}

/* IMAGE */
#idol{
  position:fixed;
  width:150px;
  bottom:20px;
  right:20px;
  border-radius:20px;
  box-shadow:0 0 40px magenta;
  animation:spin 4s linear infinite,bounce 1s infinite alternate;
}
@keyframes spin{to{transform:rotate(360deg)}}
@keyframes bounce{to{transform:translateY(-20px)}}

/* ALERTS */
.alert{
  position:fixed;
  top:20px;right:20px;
  background:red;
  padding:12px 20px;
  border-radius:12px;
  box-shadow:0 0 20px yellow;
  animation:pop .3s,fade 3s forwards;
}
@keyframes pop{from{scale:0}}
@keyframes fade{to{opacity:0}}

/* BRAINS */
.brain{
  position:fixed;
  top:-40px;
  font-size:42px;
  animation:fall 3s linear forwards;
}
@keyframes fall{to{top:120%}}

/* SHAKE */
.shake{animation:shake .15s infinite}
@keyframes shake{
  0%{transform:translate(0)}
  25%{transform:translate(-4px,2px)}
  50%{transform:translate(4px,-2px)}
}

/* WATCHED */
.eye{
  position:fixed;
  inset:0;
  display:grid;
  place-items:center;
  background:black;
  font-size:60px;
  z-index:9998;
}
</style>
</head>

<body>
<div class="bg"></div>

<div id="overlay">
  <div id="card">
    <h2>ENTER NAME</h2>
    <input id="user" placeholder="brainrot subject">
    <br>
    <button onclick="start()">ENTER THE VOID</button>
  </div>
</div>

<div id="main">
  <h1>BRAINROT ULTIMATE</h1>
  <h2 id="welcome"></h2>

  <!-- PARODY IMAGE ‚Äì swap URL if you want -->
  <img id="idol" src="https://th.bing.com/th/id/OIP.ArmWiiULVKxamFcGyG5AzAHaGs?w=232&h=209&c=7&r=0&o=7&pid=1.7&rm=3">

  <div style="margin-top:20px">
    <button onclick="alerts()">üö® ALERT SPAM</button>
    <button onclick="brains()">üß† BRAIN RAIN</button>
    <button onclick="shake()">üí• SHAKE</button>
    <button onclick="quotes()">üì¢ QUOTES</button>
    <button onclick="watch()">üëÅ WATCHED</button>
    <button onclick="admin()">üëë ADMIN PANEL</button>
    <button onclick="insanity()">üß™ INSANITY</button>
  </div>

  <p style="margin-top:20px">BRAINROT: <span id="lvl">0</span>%</p>
</div>

<script>
let level=0

const messages=[
 "BRO WHAT",
 "THIS IS NOT NORMAL",
 "WHY IS IT MOVING",
 "SYSTEM MALFUNCTION",
 "BRAIN DETECTED",
 "REALITY LOST",
 "NO ESCAPE"
]

function start(){
  overlay.style.display="none"
  main.style.display="block"
  welcome.textContent="WELCOME, "+(user.value||"UNKNOWN").toUpperCase()
}

function update(n){
  level+=n
  if(level>200) level=200
  lvl.textContent=level
}

function alerts(){
  update(10)
  let a=document.createElement("div")
  a.className="alert"
  a.textContent="‚ö† BRAINROT INCREASING"
  document.body.appendChild(a)
  setTimeout(()=>a.remove(),3000)
}

function brains(){
  update(5)
  for(let i=0;i<15;i++){
    let b=document.createElement("div")
    b.className="brain"
    b.textContent="üß†"
    b.style.left=Math.random()*100+"%"
    document.body.appendChild(b)
    setTimeout(()=>b.remove(),3000)
  }
}

function shake(){
  update(15)
  document.body.classList.add("shake")
  setTimeout(()=>document.body.classList.remove("shake"),600)
}

function quotes(){
  update(8)
  alert(messages[Math.floor(Math.random()*messages.length)])
}

function watch(){
  let e=document.createElement("div")
  e.className="eye"
  e.textContent="üëÅ YOU ARE BEING WATCHED"
  document.body.appendChild(e)
  setTimeout(()=>e.remove(),2000)
}

function admin(){
  update(20)
  alert("üëë ADMIN MODE ENABLED (FAKE)")
}

function insanity(){
  for(let i=0;i<5;i++) alerts()
  brains()
  shake()
  quotes()
}
</script>

</body>
</html>
