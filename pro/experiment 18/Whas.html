<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WHATSSUPP ðŸ”Š LOUD EDITION</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}
body{
    background:#0b141a;
    color:white;
    height:100vh;
    overflow:hidden;
}
header{
    background:#1f2c34;
    padding:15px;
    text-align:center;
    font-size:22px;
    border-bottom:2px solid #25d366;
}
.chat{
    height:70vh;
    padding:20px;
    overflow-y:auto;
}
.msg{
    background:#005c4b;
    padding:15px;
    border-radius:10px;
    margin-bottom:15px;
    max-width:70%;
    animation:pop 0.2s;
}
@keyframes pop{
    from{transform:scale(0.7);}
    to{transform:scale(1);}
}
.system{
    background:#202c33;
}
.controls{
    position:absolute;
    bottom:0;
    width:100%;
    background:#1f2c34;
    padding:15px;
    display:flex;
    gap:10px;
}
button{
    flex:1;
    padding:15px;
    font-size:16px;
    background:#25d366;
    border:none;
    border-radius:8px;
    cursor:pointer;
}
button.red{
    background:red;
}
.shake{
    animation:shake 0.2s infinite;
}
@keyframes shake{
    0%{transform:translate(0);}
    25%{transform:translate(-5px,5px);}
    50%{transform:translate(5px,-5px);}
    75%{transform:translate(-5px,-5px);}
    100%{transform:translate(5px,5px);}
}
.popup{
    position:fixed;
    top:20px;
    right:20px;
    background:red;
    padding:20px;
    border-radius:10px;
    font-size:18px;
    animation:shake 0.3s infinite;
}
</style>
</head>

<body>

<header>
WHATSSUPP ðŸ”Š | Online | ðŸ””ðŸ””ðŸ””
</header>

<div class="chat" id="chat">
    <div class="msg system">System: Welcome to WHATSSUPP</div>
    <div class="msg">Friend: hello</div>
    <div class="msg">Friend: can you hear this?</div>
</div>

<div class="controls">
    <button onclick="spam()">SPAM MSG</button>
    <button onclick="loud()">LOUD NOTIF</button>
    <button class="red" onclick="chaos()">CHAOS MODE</button>
</div>

<audio id="notif" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
<audio id="boom" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg"></audio>

<script>
const chat = document.getElementById("chat");
const notif = document.getElementById("notif");
const boom = document.getElementById("boom");

notif.volume = 1;
boom.volume = 1;

function spam(){
    let msg = document.createElement("div");
    msg.className = "msg";
    msg.textContent = "Friend: BROOOOO ðŸ””ðŸ””ðŸ””";
    chat.appendChild(msg);
    notif.currentTime = 0;
    notif.play();
    chat.scrollTop = chat.scrollHeight;
}

function loud(){
    boom.currentTime = 0;
    boom.play();
    document.body.classList.add("shake");
    setTimeout(()=>document.body.classList.remove("shake"),1000);

    let p = document.createElement("div");
    p.className = "popup";
    p.textContent = "ðŸ”Š VERY LOUD NOTIFICATION ðŸ”Š";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),1500);
}

function chaos(){
    for(let i=0;i<10;i++){
        spam();
    }
    loud();
}
</script>

</body>
</html>
